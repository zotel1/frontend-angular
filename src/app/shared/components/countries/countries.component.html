<div class="flex h-screen bg-creamBlueDark/60">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Contenido principal -->
    <div class="flex-1 flex flex-col p-6">
        <!-- Título -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b border-gray-200 pb-2">
            Listado de Países
        </h1>

        <!-- Grid para países -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <div *ngFor="let country of countries | slice:0:10"
                class="bg-white shadow-lg hover:shadow-xl rounded-lg transition-shadow duration-300 p-4 flex items-center justify-start mt-4">
                <!-- Bandera -->
                <img [src]="country.flagUrl" alt="Bandera de {{ country.name }}"
                    class="w-12 h-8 mr-4 rounded border border-gray-300" />
                <!-- Nombre del país -->
                <span class="text-gray-800 font-semibold text-sm lg:text-base">
                    {{ country.name }}
                </span>
            </div>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
