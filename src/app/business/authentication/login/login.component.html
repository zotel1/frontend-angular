<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-bold text-center mb-4">Iniciar Sesión</h2>
        <form (submit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input id="username" type="text" [(ngModel)]="user" name="user"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input id="password" type="password" [(ngModel)]="password" name="password"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Iniciar Sesión
            </button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-4">
            ¿No tienes una cuenta? <a href="/register" class="text-blue-600">Regístrate</a>
        </p>
    </div>
</div>
