<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
    <div class="w-1/2 h-screen hidden lg:block">
        <svg width="796" height="900" viewBox="0 0 796 900" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.85" width="796" height="900" fill="url(#paint0_linear_6115_179)" />
            <defs>
                <linearGradient id="paint0_linear_6115_179" x1="398" y1="0" x2="398" y2="900" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#33A3AA" />
                    <stop offset="1" stop-color="#107076" />
                </linearGradient>
            </defs>
        </svg>

    </div>
    <!-- Right: Login Form -->
    <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
        <h1 class="text-2xl font-semibold mb-4">Iniciar Sesión</h1>
        <form (submit)="onLogin()">
            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Usuario</label>
                <input [(ngModel)]="user" type="text" id="username" name="username"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
            </div>
            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Contraseña</label>
                <input [(ngModel)]="password" type="password" id="password" name="password"
                    class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                    autocomplete="off">
            </div>
            <!-- Remember Me Checkbox -->
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" name="remember" class="text-blue-500">
                <label for="remember" class="text-gray-600 ml-2">Recordarme</label>
            </div>
            <!-- Forgot Password Link -->
            <div class="mb-6 text-blue-500">
                <a href="#" class="hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <!-- Login Button -->
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">
                Iniciar Sesión
            </button>
        </form>
        <!-- Sign up Link -->
        <div class="mt-6 text-blue-500 text-center">
            ¿No tienes una cuenta?
            <a href="/register" class="hover:underline">Regístrate aquí</a>
        </div>
    </div>
</div>
