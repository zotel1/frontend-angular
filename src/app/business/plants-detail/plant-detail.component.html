<div class="bg-gray-50 rounded-lg shadow p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-6">Monitoreo por planta</h2>

    <div class="flex items-center mb-6">
        <img [src]="flagUrl" alt="Bandera de {{ plant?.countryName }}" class="w-12 h-8 mr-4" />
        <div>
            <p class="text-lg font-semibold text-gray-700">{{ plant?.countryName }}</p>
            <p class="text-lg text-gray-600">{{ plant?.nombre }}</p>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-sm font-semibold text-gray-500">Lecturas OK</h3>
            <p class="text-xl font-bold text-blue-600">{{ summary?.readingsOk || 0 }}</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-sm font-semibold text-gray-500">Alertas Medias</h3>
            <p class="text-xl font-bold text-blue-600">{{ summary?.mediumAlerts || 0 }}</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-sm font-semibold text-gray-500">Alertas Rojas</h3>
            <p class="text-xl font-bold text-red-600">{{ summary?.redAlerts || 0 }}</p>
        </div>
        <div class="bg-white shadow-md rounded-lg p-4 text-center">
            <h3 class="text-sm font-semibold text-gray-500">Sensores Inactivos</h3>
            <p class="text-xl font-bold text-gray-600">{{ summary?.disabledSensors || 0 }}</p>
        </div>
    </div>
</div>
